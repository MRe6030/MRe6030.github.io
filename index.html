<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <a href="#">
    <img src="YouTubeLogo.jpg" alt="YouTubeLogo" class="YouTubeLogo" />
  </a>
  <form class="search-bar">
    <input class="search-input" type="search" placeholder="Search" aria-label="Search"/>
    <button type="submit" class="search-btn">
      <img src="magnify.png" width="15" alt="">
    </button>
  </form>
  <div class="menu-icons">
    <a href="#">
      <img src="addvideo.svg" width="50" alt="Upload video" />
    </a>
    <a href="#">
      <img src="bell.svg" width="36" alt="notifications" />
    </a>
    <a href="#">
      <img class="menu-channel-icon" src="http://unsplash.it/36/36?gravity=center" alt="your channel" />
    </a>
  </div>
  </header>

<div class="videos">
  <div class="mainVideo">
    <section class="video-section">
      <article class="video-container">
        <a href="#" class="thumbnail">
          <img class="thumbnail-image" src="placeholder.png"/>
        </a>
        <div class="video-details">
          <a href="#" class="video_title">This is where the video (visualization) title goes</a>
          <div class="video-metadata">
            <span>12k views</span>
            â€¢
            <span>1 week ago</span>
            <span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
            <img class="likes-image" src="likes.png" width="30" height="30"/>
            <span>3.3k&emsp;&emsp;</span>
            <img class="rotateimg180" src="likes.png" width="30" height="30" />
            <span>1</span>
          </div>
        </div>
      </article>
    </section>
  </div>
  <div class="recVideos">
    <a href="#" class="recRow">
      <img class="menu-channel-icon" src="placeholder.png" alt="your channel" />
      <span height="100" class="recVideoText"> rec video 1 </span>
    </a>
    <a href="#" class="recRow">
      <img class="menu-channel-icon" src="placeholder.png" alt="your channel" />
        <span class="recVideoText"> rec video 2 with longer title</span>
    </a>
    <a href="#" class="recRow">
      <img class="menu-channel-icon" src="placeholder.png" alt="your channel" />
        <span class="recVideoText"> rec video 3 </span>
    </a>
    <a href="#" class="recRow">
      <img class="menu-channel-icon" src="placeholder.png" alt="your channel" />
        <span class="recVideoText"> rec video 4 </span>
    </a>

  </div>
</div>
<div class="video-channel-name">
  <img src="http://unsplash.it/100/100?gravity=center" alt="">
  <a href="#" class="video-channel-name">Channel names can go here</a>
</div>
</body>
</html>
